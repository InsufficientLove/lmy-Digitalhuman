<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数字人对话系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        .avatar-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-option.active {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .avatar-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .avatar-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .avatar-actions button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .control-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .input-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .method-tab {
            flex: 1;
            padding: 10px;
            background: #e9ecef;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-tab.active {
            background: #667eea;
            color: white;
        }

        .input-panel {
            display: none;
        }

        .input-panel.active {
            display: block;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .voice-input {
            text-align: center;
            padding: 20px;
        }

        .record-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .record-button:hover {
            transform: scale(1.1);
        }

        .record-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .settings-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .setting-label {
            min-width: 80px;
            font-weight: bold;
        }

        .setting-select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #333;
        }

        .status-value {
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .warning-message {
            background: #ffa502;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-form {
            flex: 1;
            overflow-y: auto;
        }

        .modal-actions {
            flex-shrink: 0;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            background: #fefefe;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f8ff;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .avatar-selector {
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                margin: 10px auto;
                padding: 15px;
                max-height: 95vh;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .upload-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 自定义数字人对话系统</h1>
            <p>上传头像 • 创建专属数字人 • 实时对话</p>

        <div class="main-content">

                    <div id="videoPlaceholder" class="video-placeholder">

                            <div style="font-size: 0.9em; color: #888; margin-top: 10px;">点击"📤 上传头像"创建您的专属数字人</div>
                        </div>
                    </div>
                </div>

                <div class="avatar-selector" id="avatarSelector">
                    <!-- 头像将通过JavaScript动态加载 -->
                </div>

                <div class="avatar-actions">
                    <button id="uploadAvatarBtn">📤 上传头像</button>
                    <button id="manageTemplatesBtn">📋 管理模板</button>

                </div>

                <div class="status-panel">
                    <div class="status-item">

                    <div class="status-item">

                <div class="input-methods">

                    <button class="method-tab" data-method="voice">🎤 语音输入</button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="warning-message" id="warningMessage"></div>

                <!-- 文本输入面板 -->
                <div class="input-panel active" id="textPanel">
                    <textarea class="text-input" id="textInput" placeholder="请输入您想说的话..."></textarea>
                    
                    <!-- 语音转文本时间显示 -->

    <script>
        // 流式响应分段管理器
        class StreamingSegmentManager {
            constructor() {
                this.textSegments = [];
                this.audioSegments = [];
                this.currentTextBuffer = '';
                this.sentenceBuffer = '';
                this.isProcessing = false;
                this.processingQueue = [];
            }

            addTextChunk(textDelta) {
                this.currentTextBuffer += textDelta;
                this.sentenceBuffer += textDelta;
                
                // 检测完整的句子
                const sentences = this.splitIntoSentences(this.sentenceBuffer);
                if (sentences.length > 1) {
                    // 处理完整的句子（除了最后一个）
                    for (let i = 0; i < sentences.length - 1; i++) {
                        const sentence = sentences[i].trim();
                        if (sentence && sentence.length > 3) {
                            this.textSegments.push(sentence);
                            this.processingQueue.push({
                                type: 'text',
                                content: sentence,
                                timestamp: Date.now()
                            });
                        }
                    }
                    
                    // 保留最后一个未完成的句子
                    this.sentenceBuffer = sentences[sentences.length - 1];
                }
                
                // 如果缓存的文本超过某个长度，强制分段
                if (this.currentTextBuffer.length > 100) {
                    this.forceSegment();
                }
            }

            addAudioChunk(audioUrl) {
                this.audioSegments.push(audioUrl);
            }

            forceSegment() {
                if (this.sentenceBuffer.trim().length > 0) {
                    this.textSegments.push(this.sentenceBuffer.trim());
                    this.processingQueue.push({
                        type: 'text',
                        content: this.sentenceBuffer.trim(),
                        timestamp: Date.now()
                    });
                    this.sentenceBuffer = '';
                }
            }

            splitIntoSentences(text) {
                // 中文和英文句子分割
                const pattern = /[。！？；!?;]+/;
                const sentences = text.split(pattern).filter(s => s.trim().length > 0);
                
                // 如果没有找到句子分隔符，检查是否有足够长的文本
                if (sentences.length <= 1 && text.length > 50) {
                    // 按逗号分割较长的文本
                    const commaPattern = /[，,]+/;
                    const commaSentences = text.split(commaPattern).filter(s => s.trim().length > 10);
                    if (commaSentences.length > 1) {
                        return commaSentences;
                    }
                }
                
                return sentences.length > 1 ? sentences : [text];
            }

            async processCompletedResponse(avatarId, settings, digitalHumanInstance) {
                // 处理最后的文本段
                this.forceSegment();
                
                console.log('[StreamingSegment] 开始处理完整响应, 文本段数:', this.textSegments.length);
                
                if (this.textSegments.length === 0) {
                    console.log('[StreamingSegment] 没有文本段需要处理');
                    return;
                }

                // 合并所有文本段
                const fullText = this.textSegments.join('，');
                
                try {
                    // 生成完整的数字人视频
                    console.log('[StreamingSegment] 生成数字人视频:', fullText.substring(0, 50) + '...');
                    
                    const response = await fetch('/api/RealtimeDigitalHuman/instant-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: fullText,
                            avatarId: avatarId,
                            responseMode: 'quality',
                            quality: settings.quality,
                            enableEmotion: settings.enableEmotion
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success && result.videoUrl) {
                            console.log('[StreamingSegment] 数字人视频生成成功:', result.videoUrl);
                            digitalHumanInstance.playVideo(result.videoUrl);
                            digitalHumanInstance.updateStatus(result.metadata);
                        } else {

                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        this.microphonePermission = 'unsupported';
                        this.updateMicrophoneStatus('不支持');
                        this.showWarning('您的浏览器不支持录音功能');
                        return;
                    }

                    // 检查是否在安全上下文中
                    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                        this.microphonePermission = 'insecure';
                        this.updateMicrophoneStatus('需要HTTPS');
                        this.showWarning('录音功能需要HTTPS环境。请使用 https://localhost:7135 访问，或在浏览器中手动允许HTTP录音权限。');
                        return;
                    }

                    // 对于localhost的HTTP，也给出提示
                    if (location.protocol === 'http:' && (location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
                        this.showWarning('建议使用HTTPS访问以获得最佳录音体验：https://localhost:7135');
                    }

                    // 检查权限
                    const permission = await navigator.permissions.query({name: 'microphone'});
                    
                    if (permission.state === 'granted') {
                        this.microphonePermission = 'granted';
                        this.updateMicrophoneStatus('已授权');
                        this.recordBtn.disabled = false;
                        document.getElementById('recordingStatus').textContent = '准备录音';
                    } else if (permission.state === 'denied') {
                        this.microphonePermission = 'denied';
                        this.updateMicrophoneStatus('已拒绝');
                        this.showWarning('麦克风权限被拒绝，请在浏览器设置中允许访问麦克风');
                    } else {
                        this.microphonePermission = 'prompt';
                        this.updateMicrophoneStatus('需要授权');
                        this.recordBtn.disabled = false;
                        document.getElementById('recordingStatus').textContent = '点击录音按钮授权';
                    }

                    // 监听权限变化
                    permission.onchange = () => {
                        this.checkMicrophonePermission();
                    };

                } catch (error) {
                    console.error('检查麦克风权限失败:', error);
                    this.microphonePermission = 'error';
                    this.updateMicrophoneStatus('检查失败');
                    this.showWarning('无法检查麦克风权限，请手动授权');

            async sendStreamingMessage(text) {
                this.showLoading('正在连接AI...');
                this.showPendingAvatar();
                
                const responseTextArea = document.createElement('div');
                responseTextArea.style.cssText = 'margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; max-height: 200px; overflow-y: auto;';
                responseTextArea.innerHTML = '<strong>AI回复：</strong><br>';
                this.textInput.parentElement.insertBefore(responseTextArea, this.textInput.nextSibling);

                // 分段响应管理
                const segmentManager = new StreamingSegmentManager();
                let fullResponse = '';
                let videoGenerated = false;

                try {
                    const response = await fetch('/api/RealtimeDigitalHuman/streaming-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            avatarId: this.currentAvatar,
                            voice: document.getElementById('ttsVoice').value,
                            model: 'qwen2.5:14b-instruct-q4_0',
                            enableEmotion: document.getElementById('emotionMode').value === 'true',
                            quality: document.getElementById('videoQuality').value,
                            systemPrompt: '你是一个专业的AI助手，请用中文回答问题。回答要准确、简洁、有帮助。'
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }

                    // 使用 EventSource 读取 SSE 流
                    const decoder = new TextDecoder();
                    const reader = response.body.getReader();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6);
                                if (dataStr === '[DONE]') {
                                    break;
                                }
                                
                                try {
                                    const data = JSON.parse(dataStr);
                                
                                switch (data.type) {
                                    case 'text':
                                        // 显示文本并添加到分段管理器
                                        fullResponse += data.textDelta;
                                        responseTextArea.innerHTML = '<strong>AI回复：</strong><br>' + fullResponse;
                                        responseTextArea.scrollTop = responseTextArea.scrollHeight;
                                        
                                        // 添加到分段管理器
                                        segmentManager.addTextChunk(data.textDelta);
                                        break;
                                        
                                    case 'audio':
                                        // 将音频添加到分段管理器
                                        segmentManager.addAudioChunk(data.audioChunkUrl);
                                        // 可以在这里播放音频
                                        this.playAudioInBackground(data.audioChunkUrl);
                                        break;
                                        
                                    case 'video':
                                        // 播放生成的视频
                                        if (!videoGenerated) {
                                            this.playVideo(data.videoUrl);
                                            videoGenerated = true;
                                        }
                                        break;
                                        
                                    case 'complete':
                                        // 处理完整响应
                                        await segmentManager.processCompletedResponse(this.currentAvatar, {
                                            quality: document.getElementById('videoQuality').value,
                                            enableEmotion: document.getElementById('emotionMode').value === 'true'
                                        }, this);
                                        
                                        this.showSuccess('对话完成！');
                                        this.textInput.value = '';
                                        // 3秒后移除回复文本
                                        setTimeout(() => {
                                            responseTextArea.remove();
                                        }, 3000);
                                        break;
                                        
                                    case 'error':
                                        this.showError('流式对话出错: ' + data.textDelta);
                                        break;
                                }
                            } catch (e) {
                                console.error('解析流式数据失败:', e, 'line:', line);
                            }
                        }
                    }
                } catch (error) {
                    console.error('流式对话失败:', error);
                    this.showError('流式对话失败，请检查网络连接');
                    responseTextArea.remove();
                } finally {
                    this.hideLoading();
                }
            }

                    console.error('发送语音消息失败:', error);
                    this.showError('网络错误，请检查连接');
                } finally {
                    this.hideLoading();
                }
            }

            clearVoiceResult() {
                document.getElementById('voiceResultText').value = '';
                document.getElementById('sendVoiceTextBtn').disabled = true;
                document.getElementById('recordingStatus').textContent = '准备录音';
            }

            playVideo(videoUrl) {
                this.videoPlayer.src = videoUrl;
                this.videoPlayer.style.display = 'block';
                this.videoPlaceholder.style.display = 'none';
                this.videoPlayer.play();
            }

            updateStatus(metadata) {
                document.getElementById('currentMode').textContent = this.getModeText(metadata.responseType);
                document.getElementById('processingTime').textContent = `${metadata.processingTime}ms (视频生成)`;
                document.getElementById('videoQuality').textContent = this.getQualityText(metadata.quality?.resolution);
            }

            getModeText(responseType) {
                const modeMap = {
                    'prerendered': '预渲染视频',
                    'instant': '立即响应',
                    'realtime': '实时合成',
                    'quality': '高质量模式'
                };
                return modeMap[responseType] || responseType;
            }

            getQualityText(resolution) {
                const qualityMap = {
                    '640x480': '低质量',
                    '1280x720': '中等',
                    '1920x1080': '高质量',
                    '2560x1440': '超高清'
                };
                return qualityMap[resolution] || '中等';
            }

            showLoading(text) {
                console.log('[Loading]', text);
                document.getElementById('loadingText').textContent = text;
                this.loadingPanel.style.display = 'block';
                // 全屏遮罩
                if (!document.getElementById('globalLoadingMask')) {
                    const mask = document.createElement('div');
                    mask.id = 'globalLoadingMask';
                    mask.style.position = 'fixed';
                    mask.style.left = '0';
                    mask.style.top = '0';
                    mask.style.width = '100vw';
                    mask.style.height = '100vh';
                    mask.style.background = 'rgba(0,0,0,0.25)';
                    mask.style.zIndex = '9999';
                    mask.innerHTML = `<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
                        <div class="spinner" style="margin:0 auto 20px;"></div>
                        <div style="color:#fff;font-size:1.2em;">${text}</div>
                    </div>`;
                    document.body.appendChild(mask);
                } else {
                    document.getElementById('globalLoadingMask').style.display = 'block';
                    document.getElementById('globalLoadingMask').querySelector('div[style*="font-size:1.2em;"]').textContent = text;
                }
            }

            hideLoading() {
                this.loadingPanel.style.display = 'none';
                const mask = document.getElementById('globalLoadingMask');
                if (mask) mask.style.display = 'none';
            }

            showError(message) {
                console.error('[Error]', message);
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
                this.warningMessage.style.display = 'none';
                // 增加关闭按钮
                if (!this.errorMessage.querySelector('.close-error')) {
                    const closeBtn = document.createElement('span');
                    closeBtn.textContent = '×';
                    closeBtn.className = 'close-error';
                    closeBtn.style.cssText = 'float:right;cursor:pointer;font-size:1.2em;margin-left:10px;';
                    closeBtn.onclick = () => { this.errorMessage.style.display = 'none'; };
                    this.errorMessage.appendChild(closeBtn);
                }
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 6000);
            }

            showSuccess(message) {
                console.log('[Success]', message);
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
                this.warningMessage.style.display = 'none';
                setTimeout(() => {
                    this.successMessage.style.display = 'none';
                }, 3000);
            }

            showWarning(message) {
                console.warn('[Warning]', message);
                this.warningMessage.textContent = message;
                this.warningMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
                setTimeout(() => {
                    this.warningMessage.style.display = 'none';
                }, 8000);
            }

            async checkSystemHealth() {
                try {
                    const response = await fetch('/api/RealtimeDigitalHuman/health');
                    const health = await response.json();
                    
                    if (!health.isHealthy) {
                        this.showError('系统状态异常，部分功能可能受限');
                    }
                } catch (error) {
                    console.error('健康检查失败:', error);
                }
            }

            showPendingAvatar() {
                // 显示等待中的头像状态
                this.videoPlayer.style.display = 'none';
                this.videoPlaceholder.style.display = 'flex';
                this.videoPlaceholder.innerHTML = `
                    <div>
                        <div style="font-size: 3em; margin-bottom: 10px;">⏳</div>
                        <div>正在生成数字人视频...</div>
                    </div>
                `;
            }

            setupFileUpload() {
                const uploadArea = document.getElementById('uploadArea');
                const imageFile = document.getElementById('imageFile');
                const previewImage = document.getElementById('previewImage');

                // 点击上传区域触发文件选择
                uploadArea.addEventListener('click', () => {
                    imageFile.click();
                });

                // 拖拽上传
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        imageFile.files = files;
                        this.handleImageSelection(files[0]);
                    }
                });

                // 文件选择处理
                imageFile.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleImageSelection(e.target.files[0]);
                    }
                });
            }

            handleImageSelection(file) {
                // 验证文件类型
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    this.showError('请选择JPG、PNG或WebP格式的图片');
                    return;
                }

                // 验证文件大小 (最大10MB)
                if (file.size > 10 * 1024 * 1024) {
                    this.showError('图片文件过大，最大支持10MB');
                    return;
                }

                // 预览图片
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    
                    // 隐藏上传提示
                    const uploadArea = document.getElementById('uploadArea');
                    uploadArea.querySelector('p').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            showUploadModal() {
                this.uploadModal.style.display = 'block';
                // 重置表单
                this.uploadForm.reset();
                document.getElementById('previewImage').style.display = 'none';
                document.getElementById('uploadArea').querySelector('p').style.display = 'block';
            }

            hideUploadModal() {
                this.uploadModal.style.display = 'none';
            }

            playAudioInBackground(audioUrl) {
                // 创建一个隐藏的audio元素播放音频
                const audio = new Audio(audioUrl);
                audio.volume = 0.8;
                audio.play().catch(e => {
                    console.error('音频播放失败:', e);
                });
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeDigitalHuman();
        });
    </script>
</body>
</html>
