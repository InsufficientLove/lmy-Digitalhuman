<body>

    <script>
        // å…¨å±€å˜é‡
        let currentTemplateId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let messageHistory = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            updateStatus('waiting', 'è¯·é€‰æ‹©æ•°å­—äºº');
        });

        // åŠ è½½æ¨¡æ¿åˆ—è¡¨
        async function loadTemplates() {
            try {
                const response = await fetch('/api/digitalhumantemplate/list');
                const data = await response.json();
                
                if (data.success) {
                    displayTemplates(data.templates);
                }
            } catch (error) {
                console.error('åŠ è½½æ¨¡æ¿å¤±è´¥:', error);
                addMessage('ai', 'æ¨¡æ¿åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // æ˜¾ç¤ºæ¨¡æ¿
        function displayTemplates(templates) {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';
            
            templates.forEach(template => {
                if (template.status !== 'ready') return;
                
                const item = document.createElement('div');
                item.className = 'template-item';
                item.onclick = () => selectTemplate(template);
                item.innerHTML = `
                    <img src="${template.imageUrl || '/images/default-avatar.svg'}" 
                         alt="${template.templateName}"
                         onerror="this.src='/images/default-avatar.svg'">
                    <div class="template-name">${template.templateName}</div>
                `;
                grid.appendChild(item);
            });
        }

        // é€‰æ‹©æ¨¡æ¿
        async function selectTemplate(template) {
            // æ›´æ–°UI
            document.querySelectorAll('.template-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            currentTemplateId = template.templateId;
            updateStatus('processing', 'æ­£åœ¨åˆå§‹åŒ–æ•°å­—äºº...');
            
            // ç”Ÿæˆæ¬¢è¿è§†é¢‘
            try {
                const response = await fetch('/api/conversation/welcome', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateId: template.templateId,
                        quality: 'medium'
                    })
                });

                const result = await response.json();
                
                if (result.success && result.videoUrl) {
                    displayDigitalHuman(result.videoUrl);
                    updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
                    addMessage('ai', 'æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ');
                }
            } catch (error) {
                console.error('ç”Ÿæˆæ¬¢è¿è§†é¢‘å¤±è´¥:', error);
                updateStatus('ready', 'æ•°å­—äººå°±ç»ªï¼ˆä»…éŸ³é¢‘ï¼‰');
            }
        }

        // æ˜¾ç¤ºæ•°å­—äººè§†é¢‘
        function displayDigitalHuman(videoUrl) {
            const video = document.getElementById('digitalHumanVideo');
            const placeholder = document.getElementById('avatarPlaceholder');
            
            video.src = videoUrl;
            video.style.display = 'block';
            placeholder.style.display = 'none';
            
            // è‡ªåŠ¨æ’­æ”¾
            video.play().catch(e => {
                console.log('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’');
            });
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            if (!currentTemplateId) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ•°å­—äººå½¢è±¡');
                return;
            }
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', text);
            input.value = '';
            
            // æ˜¾ç¤ºè¾“å…¥ä¸­çŠ¶æ€
            showTypingIndicator(true);
            updateStatus('processing', 'æ­£åœ¨ç”Ÿæˆå›å¤...');
            
            try {
                const response = await fetch('/api/conversation/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateId: currentTemplateId,
                        text: text,
                        emotion: 'neutral',
                        quality: 'medium',
                        useCache: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // æ’­æ”¾è§†é¢‘å›å¤
                    if (result.videoUrl) {
                        displayDigitalHuman(result.videoUrl);
                    }
                    
                    // æ·»åŠ AIå›å¤ï¼ˆä»LLMè·å–çš„å›å¤æ–‡æœ¬ï¼‰
                    addMessage('ai', result.responseText || 'å¥½çš„ï¼Œæˆ‘æ˜ç™½äº†ã€‚');
                    updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                addMessage('ai', 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°äº†é—®é¢˜ã€‚');
                updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
            } finally {
                showTypingIndicator(false);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯æ¡†
        function addMessage(type, text) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            message.innerHTML = `
                <div class="message-avatar">${type === 'user' ? 'æˆ‘' : 'AI'}</div>
                <div>
                    <div class="message-content">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
            
            // ä¿å­˜åˆ°å†å²
            messageHistory.push({ type, text, time });
        }

        // å¿«æ·å›å¤
        function sendQuickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        // è¯­éŸ³è¾“å…¥
        async function toggleVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await processAudioInput(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = 'â¹ï¸';
                    updateStatus('processing', 'æ­£åœ¨å½•éŸ³...');
                } catch (error) {
                    console.error('å¯åŠ¨å½•éŸ³å¤±è´¥:', error);
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'ğŸ¤';
                updateStatus('processing', 'æ­£åœ¨è¯†åˆ«è¯­éŸ³...');
            }
        }

        // å¤„ç†éŸ³é¢‘è¾“å…¥
        async function processAudioInput(audioBlob) {
            if (!currentTemplateId) {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ•°å­—äººå½¢è±¡');
                updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('templateId', currentTemplateId);
                formData.append('audioFile', audioBlob, 'recording.wav');
                formData.append('quality', 'medium');
                formData.append('enableEmotionDetection', 'true');
                formData.append('useCache', 'true');

                const response = await fetch('/api/conversation/audio', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // æ·»åŠ è¯†åˆ«çš„æ–‡æœ¬
                    if (result.inputText) {
                        addMessage('user', result.inputText);
                    }
                    
                    // æ’­æ”¾è§†é¢‘å›å¤
                    if (result.videoUrl) {
                        displayDigitalHuman(result.videoUrl);
                    }
                    
                    // æ·»åŠ AIå›å¤
                    if (result.responseText) {
                        addMessage('ai', result.responseText);
                    }
                    
                    updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
                }
            } catch (error) {
                console.error('å¤„ç†éŸ³é¢‘å¤±è´¥:', error);
                addMessage('ai', 'æŠ±æ­‰ï¼Œæ— æ³•å¤„ç†æ‚¨çš„è¯­éŸ³è¾“å…¥ã€‚');
                updateStatus('ready', 'æ•°å­—äººå°±ç»ª');
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'waiting':
                    statusDot.classList.add('waiting');
                    break;
                case 'processing':
                    statusDot.classList.add('processing');
                    break;
                case 'ready':
                    // é»˜è®¤ç»¿è‰²
                    break;
            }
            
            statusText.textContent = text;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
