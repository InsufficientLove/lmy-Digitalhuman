<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数字人助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            height: 700px;
        }

        /* 左侧：数字人展示区 */
        .digital-human-area {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #digitalHumanVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .avatar-placeholder .icon {
            font-size: 120px;
            color: white;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 2s infinite;
        }

        .status-dot.waiting {
            background: #FFC107;
        }

        .status-dot.processing {
            background: #2196F3;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 右侧：交互区 */
        .interaction-area {
            width: 400px;
            background: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        /* 模板选择 */
        .template-selector {
            margin-bottom: 30px;
        }

        .template-selector h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
        }

        .template-item {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }

        .template-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .template-item.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .template-item:hover {
            transform: scale(1.05);
        }

        .template-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 2px;
            text-align: center;
        }

        /* 对话区 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: #764ba2;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        /* 输入区 */
        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .voice-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #667eea;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .voice-btn:hover {
            background: #f0f0f0;
        }

        .voice-btn.recording {
            color: #f44336;
            animation: pulse 1s infinite;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 快捷回复 */
        .quick-replies {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-reply {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-reply:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* 加载动画 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-height: 90vh;
            }

            .digital-human-area {
                height: 300px;
            }

            .interaction-area {
                width: 100%;
            }
        }

        /* 工具提示 */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧：数字人展示 -->
        <div class="digital-human-area">
            <video id="digitalHumanVideo" autoplay loop muted style="display: none;"></video>
            <div class="avatar-placeholder" id="avatarPlaceholder">
                <div class="icon">🤖</div>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">等待连接</span>
            </div>
        </div>

        <!-- 右侧：交互区 -->
        <div class="interaction-area">
            <div class="header">
                <h1>AI数字人助手</h1>
                <p>选择一个数字人形象，开始智能对话</p>
            </div>

            <!-- 模板选择 -->
            <div class="template-selector">
                <h3>选择数字人形象</h3>
                <div class="templates-grid" id="templatesGrid">
                    <!-- 动态加载模板 -->
                </div>
            </div>

            <!-- 对话区 -->
            <div class="chat-area">
                <!-- 消息列表 -->
                <div class="messages" id="messages">
                    <div class="message ai">
                        <div class="message-avatar">AI</div>
                        <div>
                            <div class="message-content">
                                您好！请选择一个数字人形象，我将为您提供智能对话服务。
                            </div>
                            <div class="message-time">刚刚</div>
                        </div>
                    </div>
                </div>

                <!-- 输入提示 -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>

                <!-- 快捷回复 -->
                <div class="quick-replies">
                    <div class="quick-reply" onclick="sendQuickReply('你好')">你好</div>
                    <div class="quick-reply" onclick="sendQuickReply('介绍一下自己')">介绍一下自己</div>
                    <div class="quick-reply" onclick="sendQuickReply('今天天气怎么样')">今天天气怎么样</div>
                    <div class="quick-reply" onclick="sendQuickReply('再见')">再见</div>
                </div>

                <!-- 输入区 -->
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" class="chat-input" id="chatInput" 
                               placeholder="输入消息或点击麦克风说话..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceInput()">
                            🎤
                        </button>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentTemplateId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let messageHistory = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            updateStatus('waiting', '请选择数字人');
        });

        // 加载模板列表
        async function loadTemplates() {
            try {
                const response = await fetch('/api/digitalhumantemplate/list');
                const data = await response.json();
                
                if (data.success) {
                    displayTemplates(data.templates);
                }
            } catch (error) {
                console.error('加载模板失败:', error);
                addMessage('ai', '模板加载失败，请刷新页面重试');
            }
        }

        // 显示模板
        function displayTemplates(templates) {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';
            
            templates.forEach(template => {
                if (template.status !== 'ready') return;
                
                const item = document.createElement('div');
                item.className = 'template-item';
                item.onclick = () => selectTemplate(template);
                item.innerHTML = `
                    <img src="${template.imageUrl || '/images/default-avatar.svg'}" 
                         alt="${template.templateName}"
                         onerror="this.src='/images/default-avatar.svg'">
                    <div class="template-name">${template.templateName}</div>
                `;
                grid.appendChild(item);
            });
        }

        // 选择模板
        async function selectTemplate(template) {
            // 更新UI
            document.querySelectorAll('.template-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            currentTemplateId = template.templateId;
            updateStatus('processing', '正在初始化数字人...');
            
            // 生成欢迎视频
            try {
                const response = await fetch('/api/conversation/welcome', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateId: template.templateId,
                        quality: 'medium'
                    })
                });

                const result = await response.json();
                
                if (result.success && result.videoUrl) {
                    displayDigitalHuman(result.videoUrl);
                    updateStatus('ready', '数字人就绪');
                    addMessage('ai', '您好！我是您的AI助手，有什么可以帮助您的吗？');
                }
            } catch (error) {
                console.error('生成欢迎视频失败:', error);
                updateStatus('ready', '数字人就绪（仅音频）');
            }
        }

        // 显示数字人视频
        function displayDigitalHuman(videoUrl) {
            const video = document.getElementById('digitalHumanVideo');
            const placeholder = document.getElementById('avatarPlaceholder');
            
            video.src = videoUrl;
            video.style.display = 'block';
            placeholder.style.display = 'none';
            
            // 自动播放
            video.play().catch(e => {
                console.log('自动播放失败，需要用户交互');
            });
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            if (!currentTemplateId) {
                alert('请先选择一个数字人形象');
                return;
            }
            
            // 添加用户消息
            addMessage('user', text);
            input.value = '';
            
            // 显示输入中状态
            showTypingIndicator(true);
            updateStatus('processing', '正在生成回复...');
            
            try {
                const response = await fetch('/api/conversation/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateId: currentTemplateId,
                        text: text,
                        emotion: 'neutral',
                        quality: 'medium',
                        useCache: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 播放视频回复
                    if (result.videoUrl) {
                        displayDigitalHuman(result.videoUrl);
                    }
                    
                    // 添加AI回复（从LLM获取的回复文本）
                    addMessage('ai', result.responseText || '好的，我明白了。');
                    updateStatus('ready', '数字人就绪');
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessage('ai', '抱歉，处理您的请求时出现了问题。');
                updateStatus('ready', '数字人就绪');
            } finally {
                showTypingIndicator(false);
            }
        }

        // 添加消息到对话框
        function addMessage(type, text) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            message.innerHTML = `
                <div class="message-avatar">${type === 'user' ? '我' : 'AI'}</div>
                <div>
                    <div class="message-content">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
            
            // 保存到历史
            messageHistory.push({ type, text, time });
        }

        // 快捷回复
        function sendQuickReply(text) {
            document.getElementById('chatInput').value = text;
            sendMessage();
        }

        // 语音输入
        async function toggleVoiceInput() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await processAudioInput(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = '⏹️';
                    updateStatus('processing', '正在录音...');
                } catch (error) {
                    console.error('启动录音失败:', error);
                    alert('无法访问麦克风，请检查权限设置');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = '🎤';
                updateStatus('processing', '正在识别语音...');
            }
        }

        // 处理音频输入
        async function processAudioInput(audioBlob) {
            if (!currentTemplateId) {
                alert('请先选择一个数字人形象');
                updateStatus('ready', '数字人就绪');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('templateId', currentTemplateId);
                formData.append('audioFile', audioBlob, 'recording.wav');
                formData.append('quality', 'medium');
                formData.append('enableEmotionDetection', 'true');
                formData.append('useCache', 'true');

                const response = await fetch('/api/conversation/audio', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    // 添加识别的文本
                    if (result.inputText) {
                        addMessage('user', result.inputText);
                    }
                    
                    // 播放视频回复
                    if (result.videoUrl) {
                        displayDigitalHuman(result.videoUrl);
                    }
                    
                    // 添加AI回复
                    if (result.responseText) {
                        addMessage('ai', result.responseText);
                    }
                    
                    updateStatus('ready', '数字人就绪');
                }
            } catch (error) {
                console.error('处理音频失败:', error);
                addMessage('ai', '抱歉，无法处理您的语音输入。');
                updateStatus('ready', '数字人就绪');
            }
        }

        // 更新状态
        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'waiting':
                    statusDot.classList.add('waiting');
                    break;
                case 'processing':
                    statusDot.classList.add('processing');
                    break;
                case 'ready':
                    // 默认绿色
                    break;
            }
            
            statusText.textContent = text;
        }

        // 显示输入指示器
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 定期检查连接状态
        setInterval(async () => {
            try {
                const response = await fetch('/health');
                if (response.ok && currentTemplateId) {
                    updateStatus('ready', '数字人就绪');
                }
            } catch (error) {
                updateStatus('waiting', '连接断开');
            }
        }, 30000);
    </script>
</body>
</html>
