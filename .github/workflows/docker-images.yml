name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  PY_IMAGE_NAME: musetalk-python
  WEB_IMAGE_NAME: lmy-digitalhuman

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "build_time=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build & Push musetalk-python
        uses: docker/build-push-action@v5
        with:
          context: .
          file: MuseTalkEngine/Dockerfile
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PY_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PY_IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PY_IMAGE_NAME }}:${{ steps.vars.outputs.build_time }}

      - name: Build & Push lmy-digitalhuman
        uses: docker/build-push-action@v5
        with:
          context: .
          file: LmyDigitalHuman/Dockerfile
          push: true
          provenance: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.WEB_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.WEB_IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.WEB_IMAGE_NAME }}:${{ steps.vars.outputs.build_time }}

